<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
</head>
<body>
    <br><br>
    <center>
        <h1>Welcome Home</h1>
        <br><br>
        {% if user %}
            <p>Hello <b>{{ user }}</b></p>

            <!-- Show total signup count -->
            <p>Total signups: <b>{{ signup_count }}</b></p>

            <!-- Logout link with username -->
            {% if activity %}
                <a href="{% url 'logout'%}?user={{user}}&activity_id={{ activity.id }}">Logout</a>
            {% else %}
                <a href="{% url 'logout'%}?user={{user}}">Logout</a>
            {% endif %}
        {% else %}
            <p>No user Login</p>
        {% endif %}
    </center>
</body>
</html>
