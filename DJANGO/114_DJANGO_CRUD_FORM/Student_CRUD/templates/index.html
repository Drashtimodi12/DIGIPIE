<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <br>
    <h1>STUDENT FORM</h1>
    <form action="{% url 'register' %}" method="POST" >
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ ustu.id }}">

        <label for="uname">User Name</label>
        <input type="text" name="uname" id="uname" value="{{ ustu.username }}">
        <br><br>

        <label for="email">Email</label>
        <input type="text" name="email" id="eamil" value="{{ ustu.email }}">
        <br><br>

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" value="{{ ustu.phone }}">
        <br><br>

        <label for="age">Age</label>
        <input type="text" name="age" id="age" value="{{ ustu.age }}">
        <br><br> 

        <button type="submit">
            {% if ustu %} Update {% else %} Submit {% endif %}
        </button>
        <br>
    </form>
    {{msg}}

    <br><br>
    <table border="1" cellpadding="5">
        <h1>STUDENTS DETAILS</h1>
        
        <tr>
            <td>Id</td>
            <td>User Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>age</td>
            <td colspan="2">Action</td>
        </tr>

        {% for s in stu %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.username }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.phone }}</td>
            <td>{{ s.age }}</td>
            <td><a href="{% url 'updatestu' %}?stuid={{s.id}}">UPDATE</a></td>
            <td><a href="{% url 'deletestu' %}?stuid={{s.id}}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
